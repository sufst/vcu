version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
cli:
  version: 0.18.0-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    - name: cppcheck
      files: [c]
      commands:
        - output: regex
          success_codes: [0]
          parse_regex: '((?P<path>.*):(?P<line>\d+):(?P<col>\d+): style: (?P<message>.*)) \[(?P<code>.*)\]'
          run: cppcheck --enable=all --suppress=unusedFunction --cppcheck-build-dir=./cppcheck ${target}
          read_output_from: stderr
          run_linter_from: workspace
          run_when: [cli, lsp, monitor, ci]
    - name: cppcheck-misra # MISRA C checker
      files: [c]
      commands:
        - output: regex
          success_codes: [0]
          parse_regex: '((?P<path>.*):(?P<line>\d+):(?P<col>\d+): style: (?P<message>.*)) \[(?P<code>.*)\]'
          run: cppcheck --addon=./.trunk/config/misra.json --cppcheck-build-dir=./cppcheck ${target}
          read_output_from: stderr
          run_linter_from: workspace
          run_when: [cli]
  enabled:
    - cppcheck@SYSTEM
    - clang-format@14.0.0
    - gitleaks@8.13.0
    - markdownlint@0.32.2
    - prettier@2.7.1
  disabled:
    - cppcheck-misra@SYSTEM
    - git-diff-check@SYSTEM
  ignore:
    - linters: [clang-format, gitleaks, cppcheck, cppcheck-misra]
      paths:
        - src/AZURE_RTOS/**
        - src/Core/**
        - src/Drivers/**
        - src/Middlewares/**
        - src/SUFST/Inc/config.h
        - scripts/*
